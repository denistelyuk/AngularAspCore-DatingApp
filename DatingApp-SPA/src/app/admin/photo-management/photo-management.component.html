<div class="row">
  <div class="col-sm-2 pt-2" *ngFor="let photo of photos">
    <h5>{{photo.userKnownAs}}</h5>
    <img src="{{photo.url}}" class="img-thumbnail p-1" alt="">
    <div class="text-center">
      <button type="button" class="btn btn-sm mr-1 btn-success" 
        (click)="approvePhoto(photo)"> Approve</button>
      <button type="button" class="btn btn-sm btn-danger" 
        (click)="rejectPhoto(photo)">Reject</button>
    </div>    
  </div>
</div>
